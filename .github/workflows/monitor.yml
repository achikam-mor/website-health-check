name: Multi-Location Website Traffic & Health

on:
  schedule:
    # Run 3 times per hour: at 8, 23, and 41 minutes past each hour
    - cron: '8,23,41 * * * *'
    # Run proxy discovery every Monday at 00:08 UTC
    - cron: '8 0 * * 1'
  workflow_dispatch: # Allows manual trigger

jobs:
  simulate-traffic:
    runs-on: ubuntu-latest
    timeout-minutes: 45  # Increased timeout for multi-location testing
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Find Working Proxies (Weekly)
        if: github.event.schedule == '8 0 * * 1' || github.event_name == 'workflow_dispatch'
        run: npm run find-proxies
        continue-on-error: true

      - name: Commit Updated Proxies
        if: github.event.schedule == '8 0 * * 1' || github.event_name == 'workflow_dispatch'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add working-proxies.json
          git diff --staged --quiet || git commit -m "Update working proxies [automated]"
          git push
        continue-on-error: true

      - name: Run Multi-Location Traffic Simulation
        run: npx playwright test
        env:
          # Prevent potential proxy connection issues
          NODE_TLS_REJECT_UNAUTHORIZED: '0'
        continue-on-error: false
      
      - name: Access StockScanner via Proxyium
        run: node test-proxyium.mjs
        env:
          NODE_TLS_REJECT_UNAUTHORIZED: '0'
        continue-on-error: true
        
      - name: Upload Report on Failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 5

      - name: Upload Report on Failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-fly
          path: playwright-report/
          retention-days: 5