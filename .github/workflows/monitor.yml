name: Bi-Hourly Website Traffic & Health

on:
  schedule:
    # Run at minute 0 and minute 30 of every hour
    - cron: '0,30 * * * *'
    # Run at minute 13 of every hour
    - cron: '13 * * * *'
  workflow_dispatch: # Allows manual trigger

jobs:
  # Original job - runs on GitHub (USA)
  simulate-traffic-github:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run Traffic Simulation
        run: npx playwright test
        
      - name: Upload Report on Failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-github
          path: playwright-report/
          retention-days: 5

  # New job - runs on Fly.io (Frankfurt, Germany)
  simulate-traffic-fly:
    runs-on: [self-hosted, fly]
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Run Traffic Simulation
        run: npx playwright test

      - name: Upload Report on Failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-fly
          path: playwright-report/
          retention-days: 5