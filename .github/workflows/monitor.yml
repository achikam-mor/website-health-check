name: Multi-Location Website Traffic & Health

on:
  schedule:
    # Run 12 times per hour: every 5 minutes starting at minute 3
    # 03, 08, 13, 18, 23, 28, 33, 38, 43, 48, 53, 58
    - cron: '3,8,13,18,23,28,33,38,43,48,53,58 * * * *'
  workflow_dispatch: # Allows manual trigger

jobs:
  simulate-traffic:
    runs-on: ubuntu-latest
    timeout-minutes: 45  # Increased timeout for multi-location testing
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run Multi-Location Traffic Simulation
        run: npx playwright test
        env:
          # Prevent potential proxy connection issues
          NODE_TLS_REJECT_UNAUTHORIZED: '0'
        continue-on-error: false
        
      - name: Upload Report on Failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 5

      - name: Upload Report on Failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-fly
          path: playwright-report/
          retention-days: 5