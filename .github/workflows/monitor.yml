name: Multi-Location Website Traffic & Health

on:
  schedule:
    # Run once a day
    - cron: '0 0 * * *'
  workflow_dispatch: # Allows manual trigger

jobs:
  simulate-traffic:
    runs-on: ubuntu-latest
    timeout-minutes: 90  # Increased for sequential execution (26 browsers Ã— ~2min each + proxyium)
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium


      - name: Run Multi-Location Traffic Simulation
        run: npx playwright test
        env:
          # Prevent potential proxy connection issues
          NODE_TLS_REJECT_UNAUTHORIZED: '0'
        continue-on-error: false
      
      # INDEPENDENT TEST: Proxyium runs separately, unrelated to proxy list
      # This test accesses stockscanner.net through proxyium.com with multi-page browsing
      - name: Access StockScanner via Proxyium
        run: node test-proxyium.mjs
        env:
          NODE_TLS_REJECT_UNAUTHORIZED: '0'
        continue-on-error: true
      
      # Commit updated proxy pointer for round-robin persistence
      - name: Commit proxy pointer
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add proxy-pointer.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Update proxy pointer for round-robin [skip ci]"
          git push
        continue-on-error: true
        
      - name: Upload Report on Failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 5

      - name: Upload Report on Failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-fly
          path: playwright-report/
          retention-days: 5